<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ c.title }}</title>
    <link href="./styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="./pagefind/pagefind-ui.css" rel="stylesheet">
    <script src="./pagefind/pagefind-ui.js"></script>
</head>
<body>

  <div class="container">


    <h1 class="display-3 text-center">{{ c.title }}</h1>
    {% if c.description %}
    <p class="lead text-center">
        {{ c.description }}
    </p>
    {% endif %}
    <div id="search" class=""></div>

    <nav class="navbar bg-body-tertiary mt-3">
    <div class="container-fluid">
        <span class="navbar-text">
        {% if c.homepage %}<a href="{{ c.homepage }}">About this site</a>{% endif %}
        </span>
        <span class="navbar-text">
        Powered by <a href="https://github.com/digipres/awesome-indexes#readme">Awesome Indexes</a>
        </span>
    </div>
    </nav>
  </div>



    <!-- Scripts -->    

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            new PagefindUI({ 
                element: "#search",
                showSubResults: true,
                showEmptyFilters: false,
                openFilters: ['Source']
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
