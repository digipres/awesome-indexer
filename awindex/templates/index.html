<!DOCTYPE html>
<html>
<head>
<title>{{ c.title }}</title>
<link href="./styles.css" rel="stylesheet">
<link href="./pagefind/pagefind-ui.css" rel="stylesheet">
<script src="./pagefind/pagefind-ui.js"></script>
</head>
<body>

    <h1>{{ c.title }}</h1>

    <div id="search"></div>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            new PagefindUI({ 
                element: "#search",
                showSubResults: true,
                showEmptyFilters: false,
                openFilters: ['Source']
            });
        });
    </script>

    <h2>Sources</h2>

</body>
</html>
